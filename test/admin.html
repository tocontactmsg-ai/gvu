<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لوحة الإدارة — Ads (static)</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *{font-family:"Tajawal",sans-serif}
  body{margin:16px;background:#f4f6fa;color:#222}
  .wrap{max-width:1200px;margin:0 auto}
  .top{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  input,select,textarea{padding:10px;border:1px solid #ddd;border-radius:8px}
  button{padding:10px;border-radius:8px;border:none;background:#0078d7;color:#fff;cursor:pointer}
  .cols{display:grid;grid-template-columns:1fr 420px;gap:12px}
  .panel{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .list{max-height:520px;overflow:auto}
  .item{display:flex;gap:12px;border-bottom:1px solid #f0f0f0;padding:10px 0;align-items:center}
  .thumb{width:96px;height:72px;object-fit:cover;border-radius:6px}
  .meta{flex:1}
  .actions{display:flex;gap:8px}
  .muted{color:#666;font-size:13px}
  .proposal{background:#fff;padding:10px;border-radius:8px;margin-bottom:8px;border:1px solid #eee}
  pre{background:#f7f8fb;padding:8px;border-radius:6px;overflow:auto}
</style>
</head>
<body>
<div class="wrap">
  <h2>لوحة الإدارة — الإعلانات (Static GitHub)</h2>

  <div class="top">
    <input id="cfg_repo" placeholder="owner/repo (مثال: myname/myrepo)" style="width:260px">
    <input id="cfg_branch" placeholder="branch (default: main)" style="width:140px">
    <input id="cfg_pat" placeholder="GitHub PAT (جهز: repo scope)" style="width:360px">
    <label style="display:flex;align-items:center;gap:8px"><input type="checkbox" id="allowPublic"> سماح للإرسال العام</label>
    <button id="saveCfg">حفظ الإعداد</button>
  </div>

  <div class="cols">
    <div>
      <div class="panel">
        <h3>الإعلانات الحالية</h3>
        <div id="adsList" class="list">تحميل الإعلانات…</div>
        <div style="margin-top:10px"><button id="newBtn">إضافة إعلان جديد</button></div>
      </div>

      <div class="panel" style="margin-top:12px">
        <h3>مقترحات الزوار (proposals)</h3>
        <div id="proposalsList">تحميل المقترحات…</div>
      </div>
    </div>

    <div>
      <div class="panel">
        <h3>تفاصيل / معاينة</h3>
        <div id="detail">حدد عنصراً لعرض التفاصيل</div>
      </div>
    </div>
  </div>
</div>

<!-- modal -->
<div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center">
  <div style="background:#fff;padding:14px;border-radius:10px;max-width:640px;width:100%">
    <h3 id="modalTitle">إضافة / تعديل إعلان</h3>
    <input id="m_code" placeholder="الرمز (اتركه لتوليد تلقائي)">
    <input id="m_name" placeholder="العنوان">
    <textarea id="m_desc" placeholder="الوصف" rows="3"></textarea>
    <input id="m_loc" placeholder="الموقع">
    <input id="m_contact" placeholder="التواصل">
    <input id="m_cat" placeholder="التصنيف">
    <label>صورة: <input id="m_file" type="file" accept="image/*"></label>
    <div style="margin-top:12px;text-align:right">
      <button id="saveBtn">حفظ</button>
      <button id="cancelBtn" style="background:#999">إلغاء</button>
    </div>
  </div>
</div>

<script>
/* ---------- Utilities ---------- */
function cfgKey(){ return 'static_ads_cfg_v1'; }
function saveCfgObj(o){ localStorage.setItem(cfgKey(), JSON.stringify(o)); }
function readCfg(){ try{ return JSON.parse(localStorage.getItem(cfgKey())||'{}'); }catch(e){return {}; } }
function setUiFromCfg(){
  const c = readCfg();
  document.getElementById('cfg_repo').value = c.repo || '';
  document.getElementById('cfg_branch').value = c.branch || 'main';
  document.getElementById('cfg_pat').value = c.pat || '';
  document.getElementById('allowPublic').checked = !!c.allow_public_submissions;
}
setUiFromCfg();

document.getElementById('saveCfg').addEventListener('click', ()=>{
  const repo = document.getElementById('cfg_repo').value.trim();
  const branch = document.getElementById('cfg_branch').value.trim() || 'main';
  const pat = document.getElementById('cfg_pat').value.trim();
  const allow = document.getElementById('allowPublic').checked;
  saveCfgObj({ repo, branch, pat, allow_public_submissions: allow });
  alert('تم الحفظ (محلي في المتصفح فقط)');
  loadAll();
});

function btoaUtf8(str){ return btoa(unescape(encodeURIComponent(str))); }
function utf8ToBase64Obj(obj){ return btoaUtf8(JSON.stringify(obj)); }

/* ---------- GitHub helpers (same pattern as index.html) ---------- */
async function ghGetFileRaw(repo, path, branch){
  const r = await fetch(`https://raw.githubusercontent.com/${repo}/${branch}/${path}`);
  if(!r.ok) return null;
  return await r.text();
}
async function ghGetContentMeta(pat, repo, path, branch){
  const [owner, repoName] = repo.split('/');
  const url = `https://api.github.com/repos/${owner}/${repoName}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(branch)}`;
  const res = await fetch(url, { headers: { Authorization: 'token ' + pat, Accept: 'application/vnd.github.v3+json' } });
  if(res.status === 404) return null;
  if(!res.ok) throw new Error('GitHub API error ' + res.status);
  return await res.json();
}
async function ghPutFile(pat, repo, path, contentBase64, message, branch, isAlreadyBase64=false){
  const [owner, repoName] = repo.split('/');
  const url = `https://api.github.com/repos/${owner}/${repoName}/contents/${encodeURIComponent(path)}`;
  const headers = { Authorization: 'token ' + pat, Accept: 'application/vnd.github.v3+json' };
  // get sha if exists
  let sha = null;
  try {
    const g = await ghGetContentMeta(pat, repo, path, branch);
    if(g) sha = g.sha;
  }catch(e){ /* no-op */ }
  const body = { message, content: isAlreadyBase64 ? contentBase64 : btoa(unescape(encodeURIComponent(contentBase64))), branch };
  if(sha) body.sha = sha;
  const res = await fetch(url, { method:'PUT', headers, body: JSON.stringify(body) });
  const j = await res.json();
  if(!res.ok) throw new Error('put failed: ' + JSON.stringify(j));
  return j;
}
async function ghDeleteFile(pat, repo, path, message, branch){
  const meta = await ghGetContentMeta(pat, repo, path, branch);
  if(!meta) throw new Error('file not found');
  const [owner, repoName] = repo.split('/');
  const url = `https://api.github.com/repos/${owner}/${repoName}/contents/${encodeURIComponent(path)}`;
  const headers = { Authorization: 'token ' + pat, Accept: 'application/vnd.github.v3+json' };
  const res = await fetch(url, { method:'DELETE', headers, body: JSON.stringify({ message, sha: meta.sha, branch }) });
  if(!res.ok) throw new Error('delete failed: ' + (await res.text()));
  return await res.json();
}

/* ---------- Load / render ---------- */
const adsList = document.getElementById('adsList');
const proposalsList = document.getElementById('proposalsList');
const detail = document.getElementById('detail');

async function loadAds(){
  adsList.innerHTML = 'تحميل...';
  const cfg = readCfg();
  const repo = cfg.repo;
  const branch = cfg.branch || 'main';
  if(!repo) { adsList.innerHTML = '<div class="muted">حدد repo وPAT ثم اضغط حفظ</div>'; return; }
  try{
    // read static/ads.json from raw (fast)
    const raw = await ghGetFileRaw(repo, 'static/ads.json', branch);
    const arr = raw ? JSON.parse(raw) : [];
    renderAds(arr);
  }catch(e){
    adsList.innerHTML = '<div class="muted">فشل جلب ads.json — تحقق من الإعدادات</div>';
  }
}

function renderAds(items){
  adsList.innerHTML = '';
  if(!items || items.length===0){ adsList.innerHTML = '<div class="muted">لا توجد إعلانات</div>'; return; }
  items.forEach((a, idx)=>{
    const el = document.createElement('div'); el.className='item';
    el.innerHTML = `<img class="thumb" src="${a.thumb||a.image||''}">
      <div class="meta"><strong>${escapeHtml(a.name||a.code||('ad'+idx))}</strong><div class="muted">${escapeHtml(a.description||'')}</div></div>
      <div class="actions"><button class="editBtn">تعديل</button><button class="delBtn" style="background:#d33">حذف</button></div>`;
    el.querySelector('.editBtn').onclick = ()=> openEdit(a, idx);
    el.querySelector('.delBtn').onclick = ()=> deleteAd(idx);
    adsList.appendChild(el);
  });
}

async function loadProposals(){
  proposalsList.innerHTML = 'تحميل...';
  const cfg = readCfg();
  const repo = cfg.repo; const branch = cfg.branch || 'main';
  if(!repo){ proposalsList.innerHTML = '<div class="muted">حدد repo وPAT ثم اضغط حفظ</div>'; return; }
  try{
    // list proposals folder via GitHub API
    const [owner, repoName] = repo.split('/');
    const url = `https://api.github.com/repos/${owner}/${repoName}/contents/static/proposals?ref=${encodeURIComponent(branch)}`;
    const res = await fetch(url, { headers: cfg.pat ? { Authorization: 'token ' + cfg.pat } : {} });
    if(res.status === 404){ proposalsList.innerHTML = '<div class="muted">لا توجد مقترحات</div>'; return; }
    if(!res.ok) throw new Error('list error');
    const list = await res.json();
    const jsonFiles = list.filter(f => f.name.endsWith('.json'));
    proposalsList.innerHTML = '';
    for(const f of jsonFiles){
      const raw = await fetch(f.download_url).then(r=>r.json()).catch(()=>null);
      const item = raw || {};
      const el = document.createElement('div'); el.className='proposal';
      el.innerHTML = `<div style="display:flex;justify-content:space-between"><div><strong>${escapeHtml(item.ref_code||f.name)}</strong></div><div class="muted">${escapeHtml(item.created_at||'')}</div></div>
        <div class="small">${escapeHtml(item.description||'')}</div>
        <div style="margin-top:8px"><button class="viewBtn">عرض</button><button class="acceptBtn" style="background:#2a9d8f">قبول</button><button class="rejectBtn" style="background:#d33">رفض</button></div>`;
      el.querySelector('.viewBtn').onclick = ()=> detail.innerHTML = `<pre>${JSON.stringify(item,null,2)}</pre>`;
      el.querySelector('.acceptBtn').onclick = async ()=>{
        if(!confirm('قبول المقترح ونقله إلى ads.json؟')) return;
        try{
          // fetch ads.json, append item into array, commit ads.json, then delete proposal file
          await acceptProposal(cfg, f.name, item);
          alert('تم القبول');
          loadAll();
        }catch(e){ alert('خطأ: ' + e.message); }
      };
      el.querySelector('.rejectBtn').onclick = async ()=>{
        if(!confirm('رفض المقترح وحذفه؟')) return;
        try{
          await deleteProposal(cfg, f.name);
          alert('تم الحذف');
          loadAll();
        }catch(e){ alert('خطأ: ' + e.message); }
      };
      proposalsList.appendChild(el);
    }
  }catch(e){
    proposalsList.innerHTML = '<div class="muted">فشل جلب المقترحات</div>';
  }
}

/* ---------- actions: edit/add/delete ads.json ---------- */

async function openEdit(ad, idx){
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modalTitle').innerText = 'تعديل الإعلان';
  document.getElementById('m_code').value = ad.code || '';
  document.getElementById('m_name').value = ad.name || '';
  document.getElementById('m_desc').value = ad.description || '';
  document.getElementById('m_loc').value = ad.location || '';
  document.getElementById('m_contact').value = ad.contact || '';
  document.getElementById('m_cat').value = ad.category || '';

  document.getElementById('saveBtn').onclick = async ()=>{
    const cfg = readCfg();
    const pat = cfg.pat; const repo = cfg.repo; const branch = cfg.branch || 'main';
    if(!pat || !repo) return alert('ضع repo وPAT ثم احفظ الإعدادات');
    try{
      const raw = await ghGetFileRaw(repo, 'static/ads.json', branch);
      const arr = raw ? JSON.parse(raw) : [];
      // update entry at idx
      const file = document.getElementById('m_file').files[0];
      if(file){
        // upload file first
        const imgName = (document.getElementById('m_code').value.trim() || ('img'+Date.now())) + '-' + file.name.replace(/[^a-z0-9.\-_]/ig,'_');
        const dataUrl = await toBase64(file);
        await ghPutFile(pat, repo, `static/images/${imgName}`, dataUrl.split(',')[1], `upload ${imgName}`, branch, true);
        arr[idx].image = `/static/images/${imgName}`;
        arr[idx].thumb = `/static/images/${imgName}`;
      }
      arr[idx] = {
        code: document.getElementById('m_code').value.trim(),
        name: document.getElementById('m_name').value.trim(),
        description: document.getElementById('m_desc').value.trim(),
        location: document.getElementById('m_loc').value.trim(),
        contact: document.getElementById('m_contact').value.trim(),
        category: document.getElementById('m_cat').value.trim(),
        image: arr[idx].image || '',
        thumb: arr[idx].thumb || '',
        created_at: arr[idx].created_at || new Date().toISOString()
      };
      // commit ads.json
      await ghPutFile(pat, repo, 'static/ads.json', btoaUtf8(JSON.stringify(arr)), 'update ad', branch, true);
      alert('تم الحفظ');
      document.getElementById('modal').style.display='none';
      loadAll();
    }catch(e){ alert('خطأ: ' + e.message); }
  };
}

function newAd(){
  document.getElementById('modal').style.display='flex';
  document.getElementById('modalTitle').innerText = 'إضافة إعلان جديد';
  document.getElementById('m_code').value = '';
  document.getElementById('m_name').value = '';
  document.getElementById('m_desc').value = '';
  document.getElementById('m_loc').value = '';
  document.getElementById('m_contact').value = '';
  document.getElementById('m_cat').value = '';
  document.getElementById('saveBtn').onclick = async ()=>{
    const cfg = readCfg();
    const pat = cfg.pat; const repo = cfg.repo; const branch = cfg.branch || 'main';
    if(!pat || !repo) return alert('ضع repo وPAT ثم احفظ الإعدادات');
    try{
      const raw = await ghGetFileRaw(repo, 'static/ads.json', branch);
      const arr = raw ? JSON.parse(raw) : [];
      const file = document.getElementById('m_file').files[0];
      let imgPath = '';
      if(file){
        const imgName = 'img' + Date.now() + '-' + file.name.replace(/[^a-z0-9.\-_]/ig,'_');
        const dataUrl = await toBase64(file);
        await ghPutFile(pat, repo, `static/images/${imgName}`, dataUrl.split(',')[1], `upload ${imgName}`, branch, true);
        imgPath = `/static/images/${imgName}`;
      }
      const newObj = {
        code: document.getElementById('m_code').value.trim() || ('c' + Date.now().toString(36).slice(-6)),
        name: document.getElementById('m_name').value.trim(),
        description: document.getElementById('m_desc').value.trim(),
        location: document.getElementById('m_loc').value.trim(),
        contact: document.getElementById('m_contact').value.trim(),
        category: document.getElementById('m_cat').value.trim(),
        image: imgPath,
        thumb: imgPath,
        created_at: new Date().toISOString()
      };
      arr.unshift(newObj);
      await ghPutFile(pat, repo, 'static/ads.json', btoaUtf8(JSON.stringify(arr)), 'add ad', branch, true);
      alert('تم الإضافة');
      document.getElementById('modal').style.display='none';
      loadAll();
    }catch(e){ alert('خطأ: ' + e.message); }
  };
}
document.getElementById('newBtn').onclick = newAd;

async function deleteAd(idx){
  if(!confirm('حذف الإعلان؟')) return;
  const cfg = readCfg();
  const pat = cfg.pat; const repo = cfg.repo; const branch = cfg.branch || 'main';
  if(!pat || !repo) return alert('ضع repo وPAT ثم احفظ الإعدادات');
  try{
    const raw = await ghGetFileRaw(repo, 'static/ads.json', branch);
    const arr = raw ? JSON.parse(raw) : [];
    // Optionally delete associated image (not done here automatically)
    arr.splice(idx,1);
    await ghPutFile(pat, repo, 'static/ads.json', btoaUtf8(JSON.stringify(arr)), 'delete ad', branch, true);
    alert('تم الحذف');
    loadAll();
  }catch(e){ alert('خطأ: ' + e.message); }
}

/* ---------- proposal helpers ---------- */
async function acceptProposal(cfg, filename, item){
  // load ads.json
  const pat = cfg.pat; const repo = cfg.repo; const branch = cfg.branch || 'main';
  if(!pat) throw new Error('PAT required to accept');
  const raw = await ghGetFileRaw(repo, 'static/ads.json', branch);
  const arr = raw ? JSON.parse(raw) : [];
  // convert proposal item -> ad object (mapping safe fields)
  const ad = {
    code: item.ref_code || ('p'+Date.now().toString(36)),
    name: item.name || item.title || '',
    description: item.description || item.desc || '',
    location: item.location || '',
    contact: item.contact || '',
    category: item.category || '',
    image: item.image || '',
    thumb: item.thumb || '',
    created_at: new Date().toISOString()
  };
  arr.unshift(ad);
  await ghPutFile(pat, repo, 'static/ads.json', btoaUtf8(JSON.stringify(arr)), 'accept proposal ' + item.ref_code, branch, true);
  // delete proposal file
  await deleteProposal(cfg, filename);
}
async function deleteProposal(cfg, filename){
  const pat = cfg.pat; const repo = cfg.repo; const branch = cfg.branch || 'main';
  await ghDeleteFile(pat, repo, 'static/proposals/' + filename, 'reject proposal ' + filename, branch);
}

/* ---------- small helpers ---------- */
function btoaUtf8(str){ return btoa(unescape(encodeURIComponent(str))); }
function toBase64(file){ return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); }); }
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* ---------- load all ---------- */
async function loadAll(){ setUiFromCfg(); loadAds(); loadProposals(); }
loadAll();

document.getElementById('cancelBtn').onclick = ()=> document.getElementById('modal').style.display = 'none';
</script>
</body>
</html>
