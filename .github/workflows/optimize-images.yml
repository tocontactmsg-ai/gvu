name: Optimize images (fast)

on:
  push:
    paths:
      - 'static/images/originals/**'
      - 'scripts/optimize_images.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  check-and-optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Detect changed originals
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            originals:
              - 'static/images/originals/**'

      - name: Skip if no originals changed
        if: steps.changes.outputs.originals == 'false' && github.event_name != 'workflow_dispatch'
        run: |
          echo "No originals changed. Skipping optimizer."
      
      - name: Setup Node
        if: steps.changes.outputs.originals == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm and node_modules
        if: steps.changes.outputs.originals == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            package-lock.json
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (fast)
        if: steps.changes.outputs.originals == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm ci --no-audit --no-fund --silent

      - name: Run optimizer
        if: steps.changes.outputs.originals == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "[opt] Running optimizer"
          node scripts/optimize_images.js 2>&1 | sed -u 's/^/[opt] /'

      - name: Commit generated files
        if: steps.changes.outputs.originals == 'true' || github.event_name == 'workflow_dispatch'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: optimize images and regenerate ads.json (fast)"
          file_pattern: "static/images/**, static/ads.json"
          branch: ${{ github.ref_name }}
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
